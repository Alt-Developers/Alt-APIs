<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-family: "Poppins";
      }

      body {
        background-color: #eeeeee;
        padding: 20px;
        min-height: 100vh;
      }

      h1 {
        line-height: 100%;
      }

      .accent {
        color: #fd5252 !important;
      }

      .button {
        background-color: #fd5252;
        width: 100%;
        padding: 20px;
        height: 30px;
        color: #fff;
        border-radius: 11px;
        text-decoration: none;
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Password <span class="accent">Recovery Email</span></h1>
    <div class="content">
      <p>
        We received a password recovery request from the email {email}. Click
        the following link bellow to go to the password recovery site.
      </p>
      <a class="button" href="#">Reset my password</a>
    </div>
  </body>
</html>
